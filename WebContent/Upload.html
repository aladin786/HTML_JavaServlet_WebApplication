<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Upload</title>
<style>
div
#frm *{display:inline}
#wrap { width: 600px; height: 390px; padding: 0; overflow: hidden; }
#panel2{
    display:none;
}
</style>
<script>
function showPanel(a,b)
    {
    document.getElementById(a).style.display="inline-block";
    document.getElementById(b).style.display="none";
    }
</script>
</head>
<body>

<table>
<tr>
	<form method="post" action="Upload" enctype="multipart/form-data">
		<input style="float: left; margin-left: 0px;" class="btn btn-primary" type="file" name="uploadFile" />
		<input style="float: left; margin-left: 10px; width: 80px; height: 40px;" class="btn btn-primary" type="submit" value="Submit" /></form>
		<input style="float: right; margin-right: 0px;" class="btn btn-primary" type="button" value="Show in Graph" onclick="showPanel('panel1','panel2')"/>
		<input style="float: right; margin-right: 5px;" class="btn btn-primary" type="button" value="Show in Excel" onclick="showPanel('panel2','panel1')"/>
</tr>
</table>
<br clear="all" /><br clear="all" />
<iframe align="middle" src="graph2014.html" id="panel1" width="100%" height="510px" hidden></iframe>
<iframe align="middle" src="resources\uploads\Law n Order-2014.htm" id="panel2" width="100%" height="650px" hidden></iframe>

		
		<br clear="all" /><br clear="all" /><br clear="all" /><br clear="all" />
		<br clear="all" /><br clear="all" /><br clear="all" /><br clear="all" />

</body>
</html>
