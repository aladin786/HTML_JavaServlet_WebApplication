<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: lightblue;
}
</style>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Government of TamilNadu</title>
<link rel="stylesheet" href="resources/bootstrap.min.css" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"><img id="logo"
					src="resources/images/Logo.png" alt="Logo"
					style="width: 75px; height: 75px;" /></a>
				</div>
			</div>
	</nav>

	<div class="container">
		<div class="row">

			<div class="col-md-6" align="center">
				<h1>
					<a style="color: blue"><b>Government of TamilNadu</b></a>
				</h1>
				<h3>
					<a style="color: blue"><b>(Kumbakonam Division)</b></a>
				</h3>
				<h1>
					<a style="color: red"><b>தமிழ்நாடு அரசு</b></a>
				</h1>
				<h3>
					<a style="color: red"><b>(கும்பகோணம் தாலுக்கா)</b></a>
				</h3>
				<h3>Sign-in</h3>
				<form action="Login" method="post">
					<table>
						<tr>
							<td>Username:</td>
							<td><input type="text" name="username" required /></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input type="password" name="password" required /></td>
						</tr>
						<tr>
							<td colspan="2" align="center"><input type="submit"
								class="btn btn-primary" value="Login" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="col-md-6" align="center">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
						<li data-target="#myCarousel" data-slide-to="5"></li>
						<li data-target="#myCarousel" data-slide-to="6"></li>
						<li data-target="#myCarousel" data-slide-to="7"></li>
						<li data-target="#myCarousel" data-slide-to="8"></li>
						<li data-target="#myCarousel" data-slide-to="9"></li>
						<li data-target="#myCarousel" data-slide-to="10"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="resources/images/admin01.jpg" alt="baby 1"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin02.jpg" alt="baby 2"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin03.jpg" alt="baby 3"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin05.jpg" alt="baby 4"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin06.jpg" alt="baby 5"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin07.jpg" alt="baby 6"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin08.jpg" alt="baby 7"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin09.jpg" alt="baby 8"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin10.jpg" alt="baby 9"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin11.jpg" alt="baby 10"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

						<div class="item">
							<img src="resources/images/admin12.png" alt="baby 11"
								style='top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1;'>
						</div>

					</div>
				</div>
				<!-- corousel end -->
			</div>
		</div>

	</div>

	<div class="container-fluid footer">
		<p>&copy;Copyright 2017. acuteinfotech.com</p>
	</div>
	<script src="resources/jquery.min.js"></script>
	<script src="resources/bootstrap.min.js"></script>
</body>
</html>
